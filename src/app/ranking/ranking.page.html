<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ranking</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ganadores-container">
    
    <div class="ganador">
      <div class="nombre-equipo">
        <img src="ruta_imagen_equipo1.png" alt="Equipo 1">
        Nombre del Equipo 1
      </div>
      <div class="equipo1">
        <div class="posicion">#1</div>
      </div>
    </div>
    <div class="ganador">

      <img src="ruta_imagen_equipo2.png" alt="Equipo 2">

    </div>
    <div class="ganador">
      <div class="posicion">#3</div>
      <img src="ruta_imagen_equipo3.png" alt="Equipo 3">
      <div class="nombre-equipo">Nombre del Equipo 3</div>
    </div>
  </div>
  

</ion-content>
