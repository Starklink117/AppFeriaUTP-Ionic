<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="showMenu">
      <ion-content>
        <ion-card >
          <div class="Foto">
            <ion-avatar >
              <img src="assets/img/admin.png"/>
            </ion-avatar> 
          </div>
          <ion-card-header>
            <ion-card-title>Bienvenido</ion-card-title>                                 
            <ion-card-subtitle>(Nombre Docente)</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
        <ion-list id="inbox-list">
          <ion-list-header>Men√∫</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label class="Titulos">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button (click)="LogOut()">Salir</ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
