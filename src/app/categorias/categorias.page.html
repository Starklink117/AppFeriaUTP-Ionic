<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profesores</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <!-- Botón "Altas" con un icono -->
    <ion-button >
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      Dar de Alta
      <br><br> Categoría
    </ion-button>
  
    <!-- Botón "Consultas" con un icono -->
    <ion-button >
      <ion-icon name="search-circle-outline" slot="start"></ion-icon>
      Consulta
      <br><br>Categorías
    </ion-button>

</ion-content>
